<!DOCTYPE html>
<html>

  <head>
    <!-- Twitter bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- apiCheck is used by formly to validate its api -->
    <script src="https://rawgit.com/kentcdodds/apiCheck.js/master/dist/api-check.js"></script>
    <!-- This is the latest version of angular (at the time this template was created) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>

    <!-- This is the current state of master for formly core. -->
    <script src="https://rawgit.com/formly-js/angular-formly/latest/dist/formly.js"></script>
    <!-- This is the current state of master for the bootstrap templates -->
    <script src="https://rawgit.com/formly-js/angular-formly-templates-bootstrap/master/dist/angular-formly-templates-bootstrap.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <title>Angular Formly Example</title>
  </head>

  <body ng-app="formlyExample" ng-controller="MainCtrl as vm">
    <div>
      <h1>angular-formly example: {{::vm.exampleTitle}}</h1>
      <div>
        This is a small subset of the things that formly can do :-)
        See the other examples and the documentation for more.
      </div>
     <form ng-submit="vm.onSubmit()" novalidate>
        <formly-form model="vm.model" fields="vm.formFields">
          <button type="submit" class="btn btn-primary submit-button">Submit</button>
        </formly-form>
      </form>

      <h2>Form Data</h2>
      <pre>{{vm.model | json}}</pre>
      <pre>{{vm.model.name | json}}</pre>
    </div>

<div class="row">
  <div class="col s4">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Click Events</span>
        <p>Button has been clicked {{ n }} times.</p>
        <button class="btn" (click)="increment()">Add One</button>
        <div (click)="increment()"> Also a clickable thing </div>
      </div>
    </div>
  </div>
  <div class="col s4">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Keyboard Events</span>
        <input (keypress)="typed($event)">
      </div>
    </div>
  </div>
  <div class="col s4">
    <div class="card">
      <div class="card-content">
        <span class="card-title">MouseOver Events</span>
        <button class="btn" (mouseover)="typed($event)"></button>
          <!-- <p>Button has been mouseover {{n}} </p> -->
      </div>
    </div>
  </div>
</div>
<!-- ( ) parantheses is for event handler -->
<!-- we don't need ng-bind, ng-click anymore, etc -->

<div class="card">
  <div class="card-content">
    <div class="card-title">Order List</div>
    <ul class="collection">
      <li *ngFor="let order of orders">
        <a class="collection-item" href="#" (click)="onSelect(order)">{{order.id}} : {{order.customer}}</a>
      </li>
    </ul>
  </div>
</div>

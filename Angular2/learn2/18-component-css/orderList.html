<div class="card">
  <div class="card-content">
    <div class="card-title">
      The order list
    </div>
    <ul class="collection">
      <li *ngFor="let order of orders">
        <a class="collection-item" href="#" (click)="onSelect(order)">{{order.id}} : {{order.customer}}</a>
      </li>
    </ul>
  </div>
</div>

<style>
  .card {
    background-color: #FF7070;
  }
</style>

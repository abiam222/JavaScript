<h1>Star Wars Character Creator</h1>

<app-character-name
  (characterNameChanged)="logNameChange($event)"
></app-character-name>

<app-archetype-filter
  (filterCriteriaUpdated)="logCriteriaChange($event)"
></app-archetype-filter>

<app-archetype-list
  [swPeople]="swPeople$ | async"
  (archetypeChosen)="logArchetypeChosen($event)"
></app-archetype-list>

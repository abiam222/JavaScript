<div style="border: 3px solid blue; margin: 10px; padding: 10px; border-radius: 10px;">

  <h3 [innerText]="archetype.name"></h3>

  ({{ archetype.race }} - {{ archetype.sex }})
  Born: {{ archetype.birthday }}
  Height: {{ archetype.height | inchesToFeet }}ft

  <button (click)="chooseArchetype(archetype)"
    style="float: right;"
  >
    Choose
  </button>

</div>
